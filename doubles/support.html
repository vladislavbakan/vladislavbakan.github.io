<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Support</title>
  <style>
    :root {
      --primary-color: #6200ee;
      --primary-variant: #3700b3;
      --background-color: #f5f5f5;
      --surface-color: #ffffff;
      --text-primary: #212121;
      --text-secondary: #757575;
      --elevation-shadow: 0 2px 6px rgba(0,0,0,0.15);
      --border-radius: 12px;
    }

    body {
      margin: 0;
      font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 24px;
      background-color: var(--surface-color);
      border-radius: var(--border-radius);
      box-shadow: var(--elevation-shadow);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: var(--primary-color);
    }

    p {
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .contact-box {
      background-color: #e8eaf6;
      padding: 20px;
      border-radius: var(--border-radius);
      margin-top: 24px;
    }

    .contact-box h2 {
      margin-top: 0;
      color: var(--primary-variant);
      font-size: 1.25rem;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 2.5em;
      font-size: 0.875rem;
      color: #999;
    }

    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: var(--primary-variant);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>App Support</h1>
    <p>If you're experiencing issues or have questions about our iOS app, we're here to help you quickly and effectively.</p>
    
    <div class="contact-box">
      <h2>Contact Us</h2>
      <p><strong>Name:</strong> Uladzislau Bakan</p>
      <p><strong>Email:</strong> <a href="mailto:vladislav.bakan@gmail.com">vladislav.bakan@gmail.com</a></p>
      <a href="mailto:vladislav.bakan@gmail.com" class="btn">Email Support</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 Memo Pairs. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
